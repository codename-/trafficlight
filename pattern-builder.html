<html>
<head>

<style>

body {
  padding: 20px;
  background: black;
  color: #DDD;
}

#container {
  width: 1000px;
  height: 1250px;
  /*margin: 0 auto;*/
  position: relative;
}
.outerPixel,
.middlePixel,
.innerPixel {
  width: 100px;
  height: 100px;
  position: absolute;
  border-radius: 50%;
  background: black;
  border: 1px white solid;
}

button {
  height: 60px;
  width: 120px;
  font-weight: bold;
}

input {
  visibility: hidden;
}

textarea {
  font-family: monospace;
}

.blah {
  position: absolute;
  bottom: 10px;
  right: 10px;
}

.selected {
  background: white !important;
}

h1 {
  margin: auto;
  text-align: center;
  font-family: sans-serif;
}

</style>

</head>

<body>
  <h1>Traffic Light Pattern Build-o-Matic</h1>
  <div class="blah">
    <fieldset>
      <legend>Pattern</legend>
      <button class="save-frame">Save Frame</button>
    </fieldset>
    <fieldset>
      <legend>Preview</legend>
      <button class="replay">Preview</button>
    </fieldset>
    <fieldset>
      <legend>Selection</legend>
      <button class="all-off">All Off</button>
      <button class="all-on">All On</button>
      <button class="invert">Invert</button>
    </fieldset>
    <fieldset>
      <legend>Pattern Data</legend>
      <textarea name="name" rows="16" cols="55"></textarea><br/>
      <button class="duplicate-and-reverse">Duplicate and Reverse</button>
    </fieldset>
  </div>


  <div id="container">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>

  <script type="text/javascript">
  function createOuterPixels() {
      var container = $('#container');
      var values = [15, 10, 5, 4, 3, 2, 1, 6, 11, 16, 21, 22, 23, 24, 25, 20];
      for(var i = 0; i < 16; i++) {
          createPixel('outerPixel', values[i]).appendTo(container);
      }
  }

  function distributeOuterPixels() {
      var radius = 400;
      var pixels = $('.outerPixel'), container = $('#container'),
          width = container.width(), height = container.height(),
          angle = 0, step = (2*Math.PI) / pixels.length;
      pixels.each(function() {
          var x = Math.round(width/2 + radius * Math.cos(angle) - $(this).width()/2);
          var y = Math.round(height/2 + radius * Math.sin(angle) - $(this).height()/2);
          if(window.console) {
              console.log($(this).text(), x, y);
          }
          $(this).css({
              left: x + 'px',
              top: y + 'px'
          });
          angle += step;
      });
  }

  function createMiddlePixels() {
      var container = $('#container');
      var values = [14, 9, 8, 7, 12, 17, 18, 19];
      for(var i = 0; i < 8; i++) {
          createPixel('middlePixel', values[i]).appendTo(container);
      }
  }

  function distributeMiddlePixels() {
      var radius = 200;
      var pixels = $('.middlePixel'), container = $('#container'),
          width = container.width(), height = container.height(),
          angle = 0, step = (2*Math.PI) / pixels.length;
      pixels.each(function() {
          var x = Math.round(width/2 + radius * Math.cos(angle) - $(this).width()/2);
          var y = Math.round(height/2 + radius * Math.sin(angle) - $(this).height()/2);
          if(window.console) {
              console.log($(this).text(), x, y);
          }
          $(this).css({
              left: x + 'px',
              top: y + 'px'
          });
          angle += step;
      });
  }

  function createInnerPixels() {
      var container = $('#container');
      var values = [13];
      for(var i = 0; i < 1; i++) {
          createPixel('innerPixel', values[i]).appendTo(container);
      }
  }

  function createPixel(LEDclass, index) {
    return $('<div class="' + LEDclass + ' pixel" data-index="'+ index +'"> <input type="checkbox" name="led_' + index + '" value="1"></div>');
  }

  function distributeInnerPixels() {
      var radius = 0;
      var pixels = $('.innerPixel'), container = $('#container'),
          width = container.width(), height = container.height(),
          angle = 0, step = (2*Math.PI) / pixels.length;
      pixels.each(function() {
          var x = Math.round(width/2 + radius * Math.cos(angle) - $(this).width()/2);
          var y = Math.round(height/2 + radius * Math.sin(angle) - $(this).height()/2);
          if(window.console) {
              console.log($(this).text(), x, y);
          }
          $(this).css({
              left: x + 'px',
              top: y + 'px'
          });
          angle += step;
      });
  }

  createOuterPixels();
  distributeOuterPixels();

  createMiddlePixels();
  distributeMiddlePixels();

  createInnerPixels();
  distributeInnerPixels();

  $(document).ready(function() {

    // When a circle is clicked, toggle it's invisible checkbox
    $('.pixel').on('click', function() {
      $(this).toggleClass('selected');
      var $input = $(this).find('input');

      $input.prop('checked', !$input.prop('checked'));
    });

    // All Off button
    $('button.all-off').on('click', function() {
      $('.pixel').removeClass('selected');
      $('input').prop('checked', false);
    });

    // All On button
    $('button.all-on').on('click', function() {
      $('.pixel').addClass('selected');
      $('input').prop('checked', true);
    });

    // Invert Selection button
    $('button.invert').on('click', function() {
      $('.pixel').toggleClass('selected');
      $('input').each( function() {
        $(this).prop('checked', !$(this).prop('checked'));
      } );
    });

    // Duplicate-and-Reverse button
    $('button.duplicate-and-reverse').on('click', function() {
      var $textarea = $('textarea');
      var reversed = $textarea.val().trimRight().split('\n').reverse();
      $textarea.val( $textarea.val() + reversed.join('\n') );
    });

           var $inputs = $('input'),
               $pixels = $('.pixel'),
               $submit = $('button.save-frame'),
               $replay = $('button.replay'),
               $result = $('textarea');

           $submit.on('click', function() {
               var values = [],
                   output = '',
                   i;

               $inputs.each(function(i) {
                   var index = $inputs[i].name.split('_')[1],
                       value = +$inputs[i].checked;

                   values[index] = value;
               });

               values.shift();

               for (i = 0; i < 25; i++) {
                   if (i % 8 === 0) {
                       output += ', 0b';
                   }

                   output += values[i];
               }

               output = '  {' + output.substring(1) + '0000000 },';

               $result.val($result.val() + output + '\n');
           });

          $replay.on('click', function() {
             var sequence = $result.val().trim().replace(/([\{\}]|0b|,| )/g, '').split('\n');
             animate(sequence, 0);
           });

          var SPEED = 500;

          function animate(pattern, frame) {
              render( pattern[frame] );

              if (frame + 1 < pattern.length) {
                setTimeout(animate, SPEED, pattern, frame + 1);
              }
              else {
                setTimeout( function() {
                  $pixels.removeClass('selected');
	}, SPEED );
              }
          }

          function render( frame ) {
              var $pixels = $('.pixel');
              $pixels.removeClass('selected');
              $pixels.each(function() {
                var $pixel = $(this);

                if (+frame[$pixel.data('index') - 1]) {
                  $pixel.addClass('selected');
                }
              });
          }

       });
  </script>

</body>
</html>
